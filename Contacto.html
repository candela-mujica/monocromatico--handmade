    <section class="contenido__contacto">
        <h1 class="contacto__h1">Consultá por tu prenda o accesorio personalizado!</h1>
        <form class="contacto__form">
            <section class="contacto__section">
                <label for="nombre_apellido" class="p">Nombre:</label>
                <input type="text" name="nombre_apellido"/><br>
                <label for="email" class="p">Email:</label>
                <input type="email" name="email"/><br>
                <label for="tel" class="p">Celular:</label>
                <input type="tel" name="tel" placeholder="11 1234 1234"/>
            </section>
            <section class="contacto__section">
                <select name="prenda o accesorio personalizado" class="p">
                    <option value="starter" hidden>Prenda o accesorio</option>
                    <option value="Bijouterie">Bijouterie</option>
                    <option value="Barbijo">Barbijo</option>
                    <option value="Buzo">Buzo</option>
                    <option value="Remera">Remera</option>
                 </select>
            </section>
            <section class="contacto__section">
            <div class="mb-3">
                <label for="Detalles y consultas" class="form-label p">Detalles y consultas:</label>
                <textarea class="form-control" id="Detalles y consultas" rows="8"></textarea>
            </div>
            </section>
            <section class="contacto__section">
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label p" for="exampleCheck1">Acepta términos y condiciones</label>
                </div>
            </section>
            <section class="contacto__section">   
                <a href="Error 404.html"><input type="button" value="Enviar" class="p"></a>
                <input type="reset" value="Cancelar" class="p"/>
            </section>
        </form>
